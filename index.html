<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div class="card">
      <div class="logo">
        <div class="over">
          <img class="img1" src="./images/icon-view.svg" alt="" >
        </div> 
      </div>

      <div class="texts">
        <div class="t1">Equilibrium #3429</div>
        <div class="t2">Our Equilibrium collection promotes balance and calm.</div>

        <div class="t3-box">
          <div class="t3-b1">
            <img src="./images/icon-ethereum.svg" alt="">
            <div class="t3-1">0.041 ETH</div>
          </div>
          <div class="t3-b2">
            <img src="./images/icon-clock.svg" alt="">
            <div class="t3-2">3 days left</div>
          </div>
        </div>

        <div class="extra"></div>

        <div class="t4-box">
          <div class="t4-1">
            <img class="im2"></img>
          </div>
          <div class="t4-2">
            <div class="t4-2-1">Creation of </div>
            <div class="t4-2-2"> Jules Wyvern</div>
          </div>
        </div>
      </div>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paulo Roberto Ribeiro Morais</a>.
    </div>
  </div>

  

  

  
  
  
  

  
</body>
</html>
